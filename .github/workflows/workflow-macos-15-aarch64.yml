name: build+test (macOS 15 aarch64)

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-15
    strategy:
      matrix:
        build_type:
          - debug
          - asan
          - release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CCache
        id: ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ matrix.build_type }}-build-macos-15
      - name: Cache Homebrew packages
        id: cache-brew
        uses: actions/cache@v4
        with:
          path: |
            /opt/homebrew
            ~/Library/Caches/Homebrew
          key: brew-macos-15-${{ hashFiles('.github/workflows/workflow-macos-15-aarch64.yml') }}
          restore-keys: |
            brew-macos-15-

      - name: Install dependencies with Homebrew
        run: |
          brew update
          brew install ccache cmake ninja llvm@20 catch2 lit bzip2 libffi libedit libxml2 brotli zlib apache-arrow boost
          brew link --force ccache cmake ninja llvm@20 catch2 lit bzip2 libffi libedit libxml2 brotli zlib apache-arrow boost

      - name: Build
        env:
          CXX: "ccache /opt/homebrew/opt/llvm@20/bin/clang++"
          CC: "ccache /opt/homebrew/opt/llvm@20/bin/clang"
          CCACHE_DIR: "~/.ccache"
          CMAKE_PREFIX_PATH: "/opt/homebrew/"
        run: |
          mkdir -p ~/.ccache
          make clean
          make build-${{ matrix.build_type }}

      - uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.build_type }}-build-macos
          path: build/lingodb-${{ matrix.build_type }}
          retention-days: 1

  test:
    needs: build
    runs-on: macos-15
    strategy:
      matrix:
        build_type:
          - debug
          - asan
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.build_type }}-build-macos
          path: build/lingodb-${{ matrix.build_type }}
      - name: Resolve Homebrew tap conflict (uninstall cmake & untap local/pinned if present)
        shell: bash
        run: |
          brew uninstall cmake || true
          brew untap local/pinned || true
      - name: Cache Homebrew packages
        id: cache-brew
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: True
          path: |
            /opt/homebrew
            ~/Library/Caches/Homebrew
          key: brew-macos-15-${{ hashFiles('.github/workflows/workflow-macos-15-aarch64.yml') }}
          restore-keys: |
            brew-macos-15-

      - name: Setup for tests
        run: |
          touch build/dependencies
          touch build/lingodb-${{ matrix.build_type }}/.stamp
          touch build/lingodb-${{ matrix.build_type }}/.buildstamp
          chmod +x build/lingodb-${{ matrix.build_type }}/*

      - name: Test lit
        run: |
          make test-no-rebuild-lit
        env:
          TEST_BUILD_TYPE: ${{ matrix.build_type }}
          DATA_BUILD_TYPE: ${{ matrix.build_type }}
          ASAN_OPTIONS: "detect_leaks=0 detect_container_overflow=0"

      - name: Test unit
        run: |
          make test-no-rebuild-unit
        env:
          TEST_BUILD_TYPE: ${{ matrix.build_type }}
          DATA_BUILD_TYPE: ${{ matrix.build_type }}
          ASAN_OPTIONS: "detect_leaks=0 detect_container_overflow=0"

      - name: Test sqlite-small
        run: |
          make test-no-rebuild-sqlite-small
        env:
          TEST_BUILD_TYPE: ${{ matrix.build_type }}
          DATA_BUILD_TYPE: ${{ matrix.build_type }}
          ASAN_OPTIONS: "detect_leaks=0 detect_container_overflow=0"

  sqlite_tests:
    needs: build
    runs-on: macos-15
    strategy:
      matrix:
        build_type:
          - release
          - asan
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.build_type }}-build-macos
          path: build/lingodb-${{ matrix.build_type }}

      - name: Cache Homebrew packages
        id: cache-brew
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: True
          path: |
            /opt/homebrew
            ~/Library/Caches/Homebrew
          key: brew-macos-15-${{ hashFiles('.github/workflows/workflow-macos-15-aarch64.yml') }}
          restore-keys: |
            brew-macos-15-

      - name: Test
        run: |
          touch build/dependencies
          touch build/lingodb-${{ matrix.build_type }}/.stamp
          touch build/lingodb-${{ matrix.build_type }}/.buildstamp
          chmod +x build/lingodb-${{ matrix.build_type }}/*
          make test-no-rebuild-sqlite
        env:
          SQLITE_TEST_BUILD_TYPE: ${{ matrix.build_type }}
          ASAN_OPTIONS: "detect_leaks=0 detect_container_overflow=0"

  sqlite_dataset-tests:
    needs: build
    runs-on: macos-15
    strategy:
      matrix:
        build_type:
          - release
          # - asan // this SEGFAULTs
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: ${{ matrix.build_type }}-build-macos
          path: build/lingodb-${{ matrix.build_type }}

      - name: Cache Homebrew packages
        id: cache-brew
        uses: actions/cache@v3
        with:
          fail-on-cache-miss: True
          path: |
            /opt/homebrew
            ~/Library/Caches/Homebrew
          key: brew-macos-15-${{ hashFiles('.github/workflows/workflow-macos-15-aarch64.yml') }}
          restore-keys: |
            brew-macos-15-

      - name: Cache datasets
        id: cache-datasets
        uses: actions/cache@v3
        with:
          path: ~/datasets/
          key: datasets-macos-with-job
      - name: Generate dataset if not cached
        if: steps.cache-datasets.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/datasets/tpch-1
          mkdir -p ~/datasets/tpcds-1
          mkdir -p ~/datasets/job
          bash tools/generate/tpch.sh ~/datasets/tpch-1 1
          bash tools/generate/tpcds.sh ~/datasets/tpcds-1 1
          bash tools/generate/job.sh ~/datasets/job

      - name: Load datasets
        run: |
          export BASE_PATH=$(pwd)
          mkdir -p ~/db/tpch-1
          cd ~/datasets/tpch-1
          chmod +x $BASE_PATH/build/lingodb-${{ matrix.build_type }}/sql

          $BASE_PATH/build/lingodb-${{ matrix.build_type }}/sql ~/db/tpch-1 < $BASE_PATH/resources/sql/tpch/initialize.sql

          mkdir -p ~/db/tpcds-1
          cd ~/datasets/tpcds-1
          $BASE_PATH/build/lingodb-${{ matrix.build_type }}/sql ~/db/tpcds-1 < $BASE_PATH/resources/sql/tpcds/initialize.sql
          
          mkdir -p ~/db/job
          cd ~/datasets/job
          $BASE_PATH/build/lingodb-${{ matrix.build_type }}/sql ~/db/job < $BASE_PATH/resources/sql/job/initialize.sql
      - name: Test
        run: |
          chmod +x ./build/lingodb-${{ matrix.build_type }}/sqlite-tester

          ./build/lingodb-${{ matrix.build_type }}/sqlite-tester test/sqlite-datasets/tpchSf1.test ~/db/tpch-1
          ./build/lingodb-${{ matrix.build_type }}/sqlite-tester test/sqlite-datasets/tpcdsSf1.test ~/db/tpcds-1
          ./build/lingodb-${{ matrix.build_type }}/sqlite-tester test/sqlite-datasets/job.test ~/db/job
