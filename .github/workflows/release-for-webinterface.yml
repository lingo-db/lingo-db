name: Release Build for WebInterface

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'git ref to build'
        required: true
        type: string


jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/lingo-db/lingodb-py-dev:313ae67dd4c39b7af54aae98b8d97ed1d6a452fc
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}
      - name: CCache
        id: ccache
        uses: actions/cache@v3
        with:
          path: /ccache
          key: ccache-release-build
      - name: Build
        run: |
          mkdir build
          cmake -G Ninja . -B build -DCMAKE_BUILD_TYPE=Release -DClang_DIR=/built-llvm/lib/cmake/clang -DArrow_DIR=/built-arrow/lib64/cmake/Arrow -DENABLE_TESTS=OFF
          cmake --build build
      - uses: actions/upload-artifact@master
        with:
          name: release-build
          path: build
          retention-days: 1
